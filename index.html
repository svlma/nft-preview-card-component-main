<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <img class="main-img" src="./images/image-equilibrium.jpg" alt="image-Equilibrium">
    <h5>
      Equilibrium #3429
    </h5>
    
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <div>
      <div>
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        0.041 ETH
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="icon-clock">
        3 days left
      </div>
    </div>

    
    <div>
      <img src="./images/image-avatar.png" alt="image-avatar">
      Creation of Jules Wyvern
    </div>

  </section>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
